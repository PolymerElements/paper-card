<!--
Material Design: <a href="http://www.google.com/design/spec/components/card.html">Cards</a>

`paper-card` is a swipeable container with a drop shadow.

Example:

    <paper-card heading="Card Title">
      <div content>Some content</div>
      <div actions>
        <paper-button dismissive>Some action</paper-button>
      </div actions>
    </paper-card>

Accessibility
-------------

By default, the `aria-label` will be set to the value of the `heading` attribute.

@element paper-card
@extends swipeable-card
@homepage github.io
-->

<link rel="import" href="../polymer/polymer.html">

<link href="../swipeable-card/swipeable-card.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">

<polymer-element name="paper-card" extends="swipeable-card">

<template>

  <style>

    :host {
      display: inline-block;
      position: relative;
      background: #fff;
      border-radius: 2px;
      transition: 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
      transition-property: opacity, -webkit-transform;
      transition-property: opacity, transform;
    }

    :host(.dragging) {
      transition: none;
    }

    .header {
      position: relative;
    }

    .header img {
      width: 100%;
      pointer-events: none;
    }

    .header h1 {
      font-size: 24px;
      padding: 0 16px;
    }

    .header h1.over {
      position: absolute;
      bottom: 0px;
      margin-bottom: 16px;
    }

    polyfill-next-selector { content: '> [content]' }
    ::content > [content] {
      padding: 16px;
      position:relative;
    }

    polyfill-next-selector { content: '> [actions]' }
    ::content > [actions] {
      border-top: 1px solid #e8e8e8;
      padding: 5px 16px;
      position:relative;
    }

  </style>
  
  <paper-shadow id="shadow" animated?="{{animatedShadow}}" fit></paper-shadow>

  <div class="header">
    <template if="{{image}}">
      <img src="{{image}}">
    </template>
    <template if="{{heading}}">
      <h1 class="{{ {over: image} | tokenList }}" style="color:{{headingColor}}">{{heading}}</h1>
    </template>
  </div>

  <content></content>

</template>

<script>

  Polymer({
    publish: {

      /**
       * The title of the card.
       *
       * @attribute heading
       * @type string
       * @default ''
       */
      heading: '',

      /**
       * The hex color of the heading.
       *
       * @attribute headingColor
       * @type string
       * @default '#000'
       */
      headingColor: '#000',

      /**
       * The url of the title image of the card.
       *
       * @attribute image
       * @type string
       * @default ''
       */
      image:'',

      /**
       * The z-depth of this shadow, from 0-5.
       *
       * @attribute z
       * @type number
       * @default 1
       */
      z: 1,

      /**
       * Set this to true to animate the shadow when setting a new
       * `z` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
       */
      animatedShadow: false

    },

    headingChanged: function(old) {
      var label = this.getAttribute('aria-label');
      if (!label || label === old) {
        this.setAttribute('aria-label', this.heading);
      }
    },

    zChanged: function(old, newValue){
      this.$.shadow.setZ(newValue);
    }

  });
</script>

</polymer-element>
